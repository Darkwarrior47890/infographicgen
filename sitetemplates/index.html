<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Infographic Builder</title>
    <style>
      :root{
        --bg: #0b1020;
        --bg-accent: #111832;
        --card: #0f172a;
        --text: #e5e7eb;
        --muted: #94a3b8;
        --input: #0b1224;
        --ring: #3b82f6;
        --accent: #6ee7b7; 
        --gap: 14px;
        --radius: 14px;
      }
      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        color: var(--text);
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
        background:
          radial-gradient(1000px 600px at 80% -10%, rgba(110,231,183,0.08), transparent 60%),
          radial-gradient(800px 500px at 20% 110%, rgba(59,130,246,0.08), transparent 60%),
          linear-gradient(180deg, var(--bg), var(--bg-accent));
      }
      .shell {
        min-height: 100%;
        display: grid;
        place-items: center;
        padding: 28px 16px;
      }
      .card {
        width: 100%;
        max-width: 980px;
        background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01)) , var(--card);
        border: 1px solid rgba(148,163,184,0.15);
        border-radius: 18px;
        box-shadow: 0 20px 60px rgba(0,0,0,0.35);
        padding: 26px;
      }
      .title {
        display: flex; align-items: center; justify-content: space-between;
        margin-bottom: 8px;
      }
      .title h1 {
        margin: 0;
        font-size: clamp(20px, 2.4vw, 28px);
        letter-spacing: 0.2px;
      }
      .subtitle { color: var(--muted); font-size: 13px; margin-bottom: 18px; }

      form { display: grid; gap: 18px; }

      .section {
        padding: 18px;
        border: 1px solid rgba(148,163,184,0.12);
        border-radius: var(--radius);
        background: rgba(2,6,23,0.35);
      }
      .section h2 {
        margin: 0 0 12px;
        font-size: 15px;
        font-weight: 700;
        color: #cbd5e1;
        letter-spacing: 0.2px;
      }

      .row {
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        gap: var(--gap);
      }
  
      .col-6 { grid-column: span 6; }
      .col-12 { grid-column: span 12; }
      @media (max-width: 840px) {
        .col-6 { grid-column: span 12; }
      }

      label { display: grid; gap: 8px; font-size: 13px; color: #cbd5e1; }
      input[type="text"], select, input[type="number"] {
        width: 100%;
        padding: 11px 12px;
        border-radius: 10px;
        border: 1px solid rgba(148,163,184,0.2);
        background: var(--input);
        color: var(--text);
        outline: none;
      }
      input:focus, select:focus { border-color: var(--ring); box-shadow: 0 0 0 2px rgba(59,130,246,0.35); }

      .muted { opacity: .55; }

      .grid {
        display: grid;
        gap: var(--gap);
        grid-template-columns: repeat(4, minmax(0, 1fr));
      }
      @media (max-width: 980px) {
        .grid { grid-template-columns: repeat(3, 1fr); }
      }
      @media (max-width: 720px) {
        .grid { grid-template-columns: repeat(2, 1fr); }
      }
      @media (max-width: 520px) {
        .grid { grid-template-columns: 1fr; }
      }

      .actions {
        display: flex;
        gap: 12px;
        justify-content: center;
        padding-top: 8px;
      }
      button {
        appearance: none;
        border: 0;
        border-radius: 12px;
        padding: 12px 18px;
        font-weight: 700;
        cursor: pointer;
        transition: transform .05s ease, box-shadow .2s ease, background .2s ease;
      }
      .primary {
        background: linear-gradient(180deg, #10b981, #059669);
        color: white;
        box-shadow: 0 10px 30px rgba(16,185,129,0.35);
      }
      .primary:hover { transform: translateY(-1px); }
      .primary:active { transform: translateY(0); }

      .badge {
        display: inline-flex; align-items: center; gap: 8px;
        background: rgba(110,231,183,0.12);
        color: #a7f3d0;
        padding: 8px 12px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(110,231,183,0.25);
      }
      .help { color: var(--muted); font-size: 12px; }
      footer { text-align: center; color: var(--muted); font-size: 12px; margin-top: 14px; }
    </style>
  </head>

  <body>
    <div class="shell">
      <div class="card">
        <div class="title">
          <h1>Infographic Builder</h1>
          <span class="badge">ProfileGen</span>
        </div>
        <div class="subtitle">Fill the fields below and generate your image.</div>

        <form action="/generate" method="post">

          <div class="section">
            <h2>Template & Player</h2>
            <div class="row">
              <div class="col-6">
                <label>Template
                  <select name="template">
                    <option>Starter</option>
                    <option>Epic</option>
                    <option>Mythic</option>
                    <option>Legendary</option>
                  </select>
                </label>
              </div>
              <div class="col-6">
                <label>Player Tag
                  <input name="tag" type="text" placeholder="#ABCDEFG" />
                </label>
              </div>
            </div>
          </div>

          <div class="section">
            <h2>Skins & Pins</h2>
            <div class="row">
              <div class="col-12">
                <label>Skins (comma-separated)
                  <input name="skins" type="text" placeholder="nita default, demon_mortis, guardian_colt, ..." />
                </label>
              </div>
              <div class="col-12">
                <label>Pins (comma-separated)
                  <input name="pins" type="text" placeholder="nita happy, shelly angry, ..." />
                </label>
              </div>
            </div>
          </div>

          <div class="section">
            <h2>Inventory & Stats</h2>
            <div class="grid">
              <label>Gold <input name="gold" value="0" type="text" /></label>
              <label>Power Points <input name="pp" value="0" type="text" /></label>
              <label>Gems <input name="gems" value="0" type="text" /></label>
              <label>Bling <input name="bling" value="0" type="text" /></label>

              <label>Hypercharges <input name="hc" value="0" type="text" /></label>
              <label>Challenge Wins <input name="cwins" value="0" type="text" /></label>
              <label>Power League <input name="pl" value="" type="text" placeholder="Gold I, Diamond II, ..." /></label>
              <label>Rank 35s <input name="rank35" value="0" type="text" /></label>

              <label>Rare skins <input name="rare" value="0" type="text" /></label>
              <label>Super-Rare skins <input name="superrare" value="0" type="text" /></label>
              <label>Epic skins <input name="epic" value="0" type="text" /></label>
              <label>Mythic skins <input name="mythic" value="0" type="text" /></label>
              <label>Legendary skins <input name="legendary" value="0" type="text" /></label>
              <label>Hypercharge skins <input name="hypercharge" value="0" type="text" /></label>

              <label>Price (â‚¬) <input name="price" value="0" type="text" /></label>
            </div>
          </div>

          <div class="section">
            <h2>Peak Rank</h2>
            <div class="row">
              <div class="col-6">
                <label>Mode
                  <select name="peak_mode" id="peak_mode">
                    <option>Automatic</option>
                    <option>Manual</option>
                  </select>
                  <span class="help">Automatic uses Highest Ranked Points thresholds</span>
                </label>
              </div>

              <div class="col-3" id="lbl_rank">
                <label>Peak Rank
                  <select name="peak_rank" id="peak_rank">
                    <option>Bronze</option>
                    <option>Silver</option>
                    <option>Gold</option>
                    <option>Diamond</option>
                    <option>Mythic</option>
                    <option>Legendary</option>
                    <option>Masters</option>
                    <option>Pro</option>
                  </select>
                </label>
              </div>

              <div class="col-3" id="lbl_div">
                <label>Division
                  <select name="peak_div" id="peak_div">
                    <option>1</option><option>2</option><option>3</option>
                  </select>
                </label>
              </div>
            </div>
          </div>

          <div class="actions">
            <button class="primary" type="submit">Generate Infographic</button>
          </div>
        </form>

      </div>
    </div>

    <script>
      (function(){
        const mode = document.getElementById('peak_mode');
        const rank = document.getElementById('peak_rank');
        const div  = document.getElementById('peak_div');
        const lblRank = document.getElementById('lbl_rank');
        const lblDiv  = document.getElementById('lbl_div');

        function syncManual() {
          const manual = mode.value === 'Manual';
          rank.disabled = div.disabled = !manual;
          lblRank.classList.toggle('muted', !manual);
          lblDiv.classList.toggle('muted', !manual);
        }
        mode.addEventListener('change', syncManual);
        syncManual();
      })();
    </script>
  </body>
</html>
